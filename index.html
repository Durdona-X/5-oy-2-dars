<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <div class="flex gap-5 p-5">
      <button class="btn btn-info" id="prev">Prev</button>
      <button class="btn btn-info" id="next">Next</button>
    </div>

    <div class="grid grid-cols-3 gap-5 p-5" id="container"></div>

    <div class="grid grid-cols-3 gap-5 p-5" id="loader"></div>
    <template id="templateCard">
      <div
        class="card bg-base-100 w-96 shadow-sm hover:border-blue-500 border-2 transition-colors border-transparent relative group"
      >
        <a
          class="before:absolute before:inset-0 before:inline-block"
          target="_blank"
        >
          <svg
            class="absolute top-5 right-5 opacity-0 group-hover:opacity-100 transition-opacity"
            width="30"
            height="30"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.14645 3.14645C8.34171 2.95118 8.65829 2.95118 8.85355 3.14645L12.8536 7.14645C13.0488 7.34171 13.0488 7.65829 12.8536 7.85355L8.85355 11.8536C8.65829 12.0488 8.34171 12.0488 8.14645 11.8536C7.95118 11.6583 7.95118 11.3417 8.14645 11.1464L11.2929 8H2.5C2.22386 8 2 7.77614 2 7.5C2 7.22386 2.22386 7 2.5 7H11.2929L8.14645 3.85355C7.95118 3.65829 7.95118 3.34171 8.14645 3.14645Z"
              fill="currentColor"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </a>
        <div class="card-body">
          <h2 class="card-title"></h2>
          <p></p>
          <div class="card-actions justify-end">
            <div class="tooltip" data-tip="O'chirish">
              <button class="btn btn-error js-delete-button">
                <svg
                  class="text-black pointer-events-none"
                  width="15"
                  height="15"
                  viewBox="0 0 15 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!-- LOADER -->
    <template id="templateSkeleton">
      <div class="card bg-base-100 w-96 shadow-sm">
        <figure>
          <div class="skeleton h-40 w-55.5"></div>
        </figure>
        <div class="card-body">
          <div class="skeleton h-6.5 w-full"></div>
          <div class="flex gap-2">
            <div class="skeleton h-5 w-40"></div>
          </div>
          <div class="card-actions justify-end">
            <div class="skeleton w-23 h-10"></div>
          </div>
        </div>
      </div>
    </template>

    <div class="text-center hidden">No data</div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
